<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Insert title here</title>
</head>
<body>
<br/>
<form action="/addCampus" method="post">
    <table align="center">
        <tr>
            <td>学校名称:</td>
            <td>
                <input type="text" name="campusName" size="20" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>教务系统:</td>
            <td><select size="1" name="educationSystemId" class="form-control">
                <option selected="selected" value="0">--请选择--</option>
                <option th:each="educationSystem:${educationSystemList}" th:value="${educationSystem.id}" th:text="${educationSystem.educationSystemName}">正方教务系统</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>教务系统ip地址：</td>
            <td><input type="text" name="educationSystemAddress" size="20" class="form-control"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <!-- <td>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</td> -->
            <td colspan="2" style="text-align: center"><input type="submit" style="width: 100%;" value="提交"
                                                              class="btn btn-primary"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
